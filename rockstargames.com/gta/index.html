// Chris Jordan - OnlineMagic - chrisj@onlinemagic.com
// A not very definitive plugin detection method - but works enough for now

function haveGotPlugin(plugin)
{
	if (navigator.appName == "Microsoft Internet Explorer")
		return true;
	else
	{
		if (navigator.plugins)
		{
			if (navigator.plugins[plugin] != null)
				return true;
			else
				return false;
		}
	}
	return false;  // should never get here but just in case we'll return false
}

// Just add more of these for new plugins

var hasShockwaveFlash2=haveGotPlugin("Shockwave Flash 2.0");
var hasQuickTime=haveGotPlugin("QuickTime Plug-In");
var hasCosmoPlayer1=haveGotPlugin("Cosmo Player 1.0");
var hasShockwave=haveGotPlugin("Shockwave/Director");
