<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script language="javascript">

    function openAk() {
        var weapon = window.open("weapons/big_ak47.jpg", "AmmunationPicture", "width=640,height=480,status=no,toolbar=no,directories=no,scrollbars=no,location=no,resizable=no,menubar=no")
    }

    function openUzi() {
        var weapon = window.open("weapons/big_uzi.jpg", "AmmunationPicture", "width=640,height=480,status=no,toolbar=no,directories=no,scrollbars=no,location=no,resizable=no,menubar=no")
    }

    function openColt() {
        var weapon = window.open("weapons/big_colt45.jpg", "AmmunationPicture", "width=640,height=480,status=no,toolbar=no,directories=no,scrollbars=no,location=no,resizable=no,menubar=no")
    }

    function openRocket() {
        var weapon = window.open("weapons/big_rlaunch.jpg", "AmmunationPicture", "width=640,height=480,status=no,toolbar=no,directories=no,scrollbars=no,location=no,resizable=no,menubar=no")
    }

    function openShotgun() {
        var weapon = window.open("weapons/big_shotgun.jpg", "AmmunationPicture", "width=640,height=480,status=no,toolbar=no,directories=no,scrollbars=no,location=no,resizable=no,menubar=no")
    }

</script>

<body>

    <body bgcolor="#000000" marginheight="0" marginwidth="0" leftmargin="0" topmargin="0">
        <br>
        <center>
            <font size="2" face="Comic Sans MS" color="FFFFFF">Click on a gun to see it bigger!</font>
            <br>
            <table border="2" width="200">
                <tr align="CENTER">
                    <td><a href="javascript:openAk()"><img src="thumbnails/ak47.jpg" alt="" width="160"
                                height="120"></a><br>
                        <font size="2" face="Comic Sans MS" color="9999FF">AK 47 Assault Rifle</font>
                </tr>

                <tr align="CENTER">
                    <td><a href="javascript:openUzi()"><img src="thumbnails/uzi.jpg" alt="" width="160"
                                height="120"></a><br>
                        <font size="2" face="Comic Sans MS" color="CCFFCC">UZI Submachine Gun</font>
                </tr>

                <tr align="CENTER">
                    <td><a href="javascript:openColt()"><img src="thumbnails/colt45.jpg" alt="" width="160"
                                height="120"></a><br>
                        <font size="2" face="Comic Sans MS" color="99FF99">Colt .45 Automatic Pistol</font>
                </tr>

                <tr align="CENTER">
                    <td><a href="javascript:openRocket()"><img src="thumbnails/rlaunch.jpg" alt="" width="160"
                                height="120"></a><br>
                        <font size="2" face="Comic Sans MS" color="FF9999">Rocket Launcher</font>
                </tr>

                <tr align="CENTER">
                    <td><a href="javascript:openShotgun()"><img src="thumbnails/shotgun.jpg" alt="" width="160"
                                height="120"></a><br>
                        <font size="2" face="Comic Sans MS" color="CCCCFF">Shotgun</font>
                </tr>

            </table>
    </body>
</body>

</html>
