<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Old Horsey: The Original Bathtub Gin Still</title>

    <!-- Load Ruffle -->
    <script type="text/javascript" src="js/ruffle.js"></script>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            autoplay: "on",
            unmuteOverlay: "hidden",
            backgroundColor: null,
            wmode: "window",
            letterbox: "fullscreen",
            warnOnUnsupportedContent: false,
            contextMenu: true,
            showSwfDownload: true,
            upgradeToHttps: window.location.protocol === "https:",
            logLevel: "debug",
            scale: "showAll",
            quality: "high"
        };
    </script>

    <style>
        body {
            margin: 0;
            background: url('images/bathtub_HTMLbackground.gif');
        }

        #flash-container {
            position: absolute;
            top: 0;
            left: 100px;
        }
    </style>
</head>

<body>
    <div id="flash-container"></div>

    <script>
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = "800px";
            player.style.height = "840px";
            document.getElementById("flash-container").appendChild(player);
            player.load("bathtub.swf");
        });
    </script>
</body>

</html>
